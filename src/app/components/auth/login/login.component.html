<div class="row justify-content-center align-items-center">
    <div class="col-4 mt-5">
        <form autocomplete="off" class="form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input formControlName="username" type="text" class="form-control" id="username">
              <div *ngIf="username.invalid && (username.dirty || username.touched)" 
                   class="text-danger">
                   <div *ngIf="username.errors?.['required']">El campo es requerido</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contrase침a</label>
              <input formControlName="password" type="password" class="form-control" id="password">
              <div *ngIf="password.invalid && (password.dirty || password.touched)" 
                   class="text-danger">
                   <div *ngIf="password.errors?.['required']">El campo es requerido</div>
              </div>
            </div>
            <p *ngIf="loginError" class="alert alert-danger">Ocurri칩 un error al iniciar sesi칩n. Favor de validar</p>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
        </form>
    </div>
</div>
